<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--  全局-->
   <div id="app">
       <sbsh message="Hello Vue!"></sbsh>
       
       
<!--       传递参数组件-->
       <sbsh message="传递参数组件"></sbsh>
       
       
       <sbsh1></sbsh1>
       <my-component1></my-component1>
       <my-component2></my-component2>
   </div>
   
   
<!--   局部组件-->
   <div id="app1">
        <sbsh></sbsh>
   </div>
   
   
   <div id="app2">
       <sbsh t1="你" t2="好"></sbsh>
   </div>
    <script src="vue.js"></script>
    <script>
//        全局
        Vue.component('sbsh',{
            props:["message"],
            template:'<div>{{message}}</div>'
        })
        Vue.component('sbsh1',{
            template:'<div>全局组件1</div>'
        })
        Vue.component('my-component1',{
            template:'<div>Hello1</div>'
        })
        Vue.component('my-component2',{
            template:'<div>Hello2</div>'
        })
        var app=new Vue({
            el:"#app"
        })
        
//        局部组件
        var  sbshChild={
            template:'<div>局部组件</div>'
        }
        var app1=new Vue({
            el:"#app1",
            components:{
                sbsh:sbshChild
            }
        })
        
        
        
        Vue.component('sbsh',{
            props:["t1","t2"],  
            template:`<div>
           <p>{{t1}}</p>
           <p>{{t2}}</p>
       </div>`
        })
        var app2=new Vue({
            el:"#app2"
        })
    </script>
</body>
</html>
